<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- jQuery UI --> 
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
    <body style="background-color: rgba(0,0,0,0);">

        <div class="ui-container">
        <span id="street1" class="locationbar street1"></span>
		<span id="street2" class="locationbar street2"></span>
        <span id="heading" class="locationbar heading"></span>
		<span class="infobar time time-text"></span>
		<span id="money" class="infobar cash money-cash"></span>
		<span id="playerid" class="infobar id"></span>
            <div class="ui-bar-container">
                <div class="health">
                    <div class="healthBar"></div>
                    <div class="healthBarInfo fas fa-heart"><p id="HealthText" class="value" style="font-size: 1vh; padding-top: 0.4vh;">100%</p></div>
                </div>
                <div class="armor">
                    <div class="armorBar"></div>
                    <div class="armorBarInfo fas fa-shield-alt"><p id="ArmorText" class="value" style="font-size: 1vh; padding-top: 0.4vh;">100%</p></div>
                </div>
                <div class="hunger">
                    <div class="hungerBar"></div>
                    <div class="hungerBarIcon fas fa-pizza-slice"></div>
                </div>
                <div class="thirst">
                    <div class="thirstBar"></div>
                    <div class="thirstBarIcon fas fa-tint"></div>
                </div>
                <div class="bleeding">
                    <div class="bleedingBar"></div>
                    <div class="bleedingBarIcon fas fa-star-of-life"></div>
                </div>
				<div class="oxygen">
                    <div class="oxygenBar"></div>
                    <div class="oxygenBarIcon fas fa-lungs"></div>
                </div>
				<div class="stamina">
                    <div class="staminaBar"></div>
                    <div class="staminaBarIcon fas fa-running"></div>
                </div>
                <div class="voice">
                    <div class="voiceBar"></div>
                    <div id="voiceBarIcon" class="voiceBarIcon fas fa-microphone"></div>
                </div>
                
            </div>

            <div class="ui-car-container">
                <div class="fuel">
                    <div class="fuelBar"></div>
                    <div class="fuelBarIcon fas fa-gas-pump"></div>
                </div>
                <div class="vehicle-things">
                    <div class="fas fa-eye-dropper"></div>
                    <div class="fas fa-tachometer-alt"></div>
                    <div class="speedometer"><p id="speedometer" class="value" style="font-family: 'Share Tech Mono', monospace !important; font-size: 1.5vh !important; padding-top: 0.3vh;">234 km/h</p></div>
                </div>
            </div>

            
        </div>
        <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
